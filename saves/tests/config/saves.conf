# Format is: Game name[ (Operating system:Game store)];Path to game saves directory;Path to game saves backup directory
Example Game 1 (Linux:Steam);tests/resources/saves/game-1/save-games;tests/resources/backups/game-1
Example Game 2 (Linux:Steam);tests/resources/saves/game-2/save-games;tests/resources/backups/game-2
Example Game X (Linux:Steam);tests/resources/saves/game-x/save-games;tests/resources/backups/game-x
